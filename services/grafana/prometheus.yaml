global:
  scrape_interval:     15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: [ 'localhost:9090' ]
  - job_name: 'tempo'
    static_configs:
      - targets: [ 'tempo:3200' ]
  - job_name: 'app'
    static_configs:
      - targets: [ 'tempo:3200' ]
  - job_name: 'nodejs'
    scrape_interval: 10s
    honor_labels: true
    static_configs:
      - targets: ['host.docker.internal:12321']
